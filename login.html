<!DOCTYPE html>
<html lang="id">
<head>
	<link rel="icon" href="/icon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - URL Shortener</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --bg: #ffffff;
            --text: #333333;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --border: #e0e0e0;
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary: #4895ef;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #121212;
            --dark: #f8f9fa;
            --bg: #121212;
            --text: #e0e0e0;
            --card-bg: #1e1e1e;
            --shadow: rgba(0, 0, 0, 0.3);
            --border: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: var(--transition);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 2.8rem;
        }

        .auth-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px var(--shadow);
            animation: fadeInUp 1s ease;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .auth-subtitle {
            color: var(--text);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background-color: var(--bg);
            color: var(--text);
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            transition: var(--transition);
            width: 100%;
        }

        .btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text);
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border);
        }

        .divider span {
            padding: 0 15px;
            font-size: 0.9rem;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn-social {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background-color: var(--bg);
            color: var(--text);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-social:hover {
            background-color: var(--light);
            transform: translateY(-2px);
        }

        .btn-google {
            color: #db4437;
        }

        .btn-github {
            color: #333;
        }

        .dark-mode .btn-github {
            color: #f0f0f0;
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--card-bg);
            box-shadow: 0 2px 10px var(--shadow);
        }

        .theme-toggle:hover {
            background-color: var(--shadow);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: rgba(76, 201, 240, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .alert-danger {
            background-color: rgba(247, 37, 133, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 30px;
            }

            .social-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <a href="index.html" class="logo">
            <i class="fas fa-link"></i>
            ShortURL
        </a>

        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Masuk ke Akun Anda</h1>
                <p class="auth-subtitle">Selamat datang kembali! Silakan masuk untuk melanjutkan</p>
            </div>

            <div id="alert-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email-input">Email</label>
                    <input type="email" id="email-input" class="form-control" placeholder="Masukkan alamat email" required>
                </div>
                
                <div class="form-group">
                    <label for="password-input">Kata Sandi</label>
                    <input type="password" id="password-input" class="form-control" placeholder="Masukkan kata sandi" required>
                </div>
                
                <div class="forgot-password">
                    <a href="lupa.html">Lupa kata sandi?</a>
                </div>
                
                <button type="submit" class="btn">Masuk</button>
            </form>

            <div class="divider">
                <span>Atau masuk dengan</span>
            </div>

            <div class="social-buttons">
                <button class="btn-social btn-google" id="google-login">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="btn-social btn-github" id="github-login">
                    <i class="fab fa-github"></i>
                    GitHub
                </button>
            </div>

            <div class="auth-footer">
                <p>Belum punya akun? <a href="daftar.html">Daftar di sini</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
