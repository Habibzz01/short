<!DOCTYPE html>
<html lang="id">
<head>
	<link rel="icon" href="/icon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect - URL Shortener</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --bg: #ffffff;
            --text: #333333;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --border: #e0e0e0;
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary: #4895ef;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #121212;
            --dark: #f8f9fa;
            --bg: #121212;
            --text: #e0e0e0;
            --card-bg: #1e1e1e;
            --shadow: rgba(0, 0, 0, 0.3);
            --border: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: var(--transition);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 2.8rem;
        }

        .redirect-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px var(--shadow);
            margin-bottom: 30px;
            animation: fadeInUp 1s ease;
        }

        .redirect-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .redirect-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .redirect-message {
            font-size: 1.1rem;
            margin-bottom: 25px;
            color: var(--text);
        }

        .countdown {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--success);
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .donation-section {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            animation: fadeInUp 1s ease 0.3s both;
        }

        .donation-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .donation-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-donate {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-kofi {
            background-color: #ff5e5e;
            color: white;
        }

        .btn-saweria {
            background-color: #ffaa00;
            color: white;
        }

        .btn-kofi:hover, .btn-saweria:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--card-bg);
            box-shadow: 0 2px 10px var(--shadow);
        }

        .theme-toggle:hover {
            background-color: var(--shadow);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .redirect-card, .donation-section {
                padding: 25px;
            }

            .redirect-icon {
                font-size: 3rem;
            }

            .redirect-title {
                font-size: 1.5rem;
            }

            .donation-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <a href="index.html" class="logo">
            <i class="fas fa-link"></i>
            ShortURL
        </a>

        <div class="redirect-card">
            <div class="redirect-icon">
                <i class="fas fa-external-link-alt"></i>
            </div>
            <h1 class="redirect-title">Mengarahkan Anda</h1>
            <p class="redirect-message">Anda akan segera diarahkan ke tujuan tautan. Harap tunggu sebentar...</p>
            <div class="countdown" id="countdown">5</div>
            <a href="#" class="btn" id="redirect-btn">Lanjutkan Sekarang</a>
        </div>

        <div class="donation-section">
            <h2 class="donation-title">Dukung Kami</h2>
            <p style="margin-bottom: 20px;">Jika Anda merasa layanan ini bermanfaat, pertimbangkan untuk memberikan dukungan.</p>
            <div class="donation-buttons">
                <a href="https://ko-fi.com" target="_blank" class="btn-donate btn-kofi">
                    <i class="fas fa-coffee"></i>
                    Donasi via Ko-fi
                </a>
                <a href="https://saweria.co" target="_blank" class="btn-donate btn-saweria">
                    <i class="fas fa-hand-holding-usd"></i>
                    Donasi via Saweria
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
