<!DOCTYPE html>
<html lang="id">
<head>
	<link rel="icon" href="/icon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - URL Shortener 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #6c63ff;
            --accent-color: #ff6b6b;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --primary-color: #6c7fff;
            --secondary-color: #8b85ff;
            --accent-color: #ff8787;
            --text-color: #e0e0e0;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            font-size: 2rem;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: var(--transition);
        }

        nav a:hover::after {
            width: 100%;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            color: var(--primary-color);
            transform: rotate(20deg);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            cursor: pointer;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 99, 255, 0.3);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
        }

        main {
            flex: 1;
            padding: 3rem 0;
        }

        .profile-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .profile-sidebar {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .profile-avatar-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            margin-bottom: 1rem;
        }

        .change-avatar-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
        }

        .change-avatar-btn:hover {
            background-color: var(--secondary-color);
        }

        .profile-info {
            text-align: center;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .profile-email {
            opacity: 0.7;
            margin-bottom: 1rem;
        }

        .profile-bio {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .profile-content {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 2rem;
        }

        .tab {
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            color: var(--text-color);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .tab::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: var(--transition);
        }

        .tab.active::after {
            width: 100%;
        }

        .tab:hover {
            color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(106, 99, 255, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .save-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .save-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 99, 255, 0.3);
        }

        .url-list {
            display: grid;
            gap: 1rem;
        }

        .url-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: var(--bg-color);
            border-radius: 10px;
            transition: var(--transition);
        }

        .url-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .url-info {
            flex: 1;
        }

        .url-info h3 {
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .url-info p {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .url-stats {
            display: flex;
            gap: 1rem;
            margin-right: 1rem;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.9rem;
        }

        .delete-btn {
            padding: 0.5rem;
            background-color: transparent;
            color: var(--accent-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .delete-btn:hover {
            background-color: rgba(255, 107, 107, 0.1);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            background-color: var(--card-bg);
            color: var(--text-color);
            border-radius: 10px;
            box-shadow: var(--shadow);
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
            z-index: 1000;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.success {
            border-left: 4px solid #4caf50;
        }

        .notification.error {
            border-left: 4px solid var(--accent-color);
        }

        .notification.info {
            border-left: 4px solid var(--primary-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow);
            animation: slideUp 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            color: var(--primary-color);
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--accent-color);
        }

        .modal-body {
            margin-bottom: 1.5rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 992px) {
            .profile-container {
                grid-template-columns: 1fr;
            }

            .profile-sidebar {
                position: static;
            }
        }

        @media (max-width: 576px) {
            .tabs {
                overflow-x: auto;
            }

            .url-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .url-stats {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <i class="fas fa-link"></i>
                    URL Shortener 2025
                </a>
                <nav>
                    <ul>
                        <li><a href="index.html">Beranda</a></li>
                        <li><a href="profil.html" class="active">Profil</a></li>
                    </ul>
                </nav>
                <div class="user-menu">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div id="userSection">
                        <!-- User section will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="profile-container">
                <aside class="profile-sidebar">
                    <div class="profile-avatar-container">
                        <img src="https://picsum.photos/seed/user123/150/150.jpg" alt="Profile Avatar" class="profile-avatar" id="profileAvatar">
                        <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                        <button class="change-avatar-btn" id="changeAvatarBtn">
                            <i class="fas fa-camera"></i> Ganti Foto
                        </button>
                    </div>
                    <div class="profile-info">
                        <h2 class="profile-name" id="profileName">Nama Pengguna</h2>
                        <p class="profile-email" id="profileEmail">email@example.com</p>
                        <p class="profile-bio" id="profileBio">Tidak ada bio</p>
                        <div class="profile-stats">
                            <div class="stat">
                                <div class="stat-value" id="totalLinks">0</div>
                                <div class="stat-label">Link</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value" id="totalClicks">0</div>
                                <div class="stat-label">Klik</div>
                            </div>
                        </div>
                    </div>
                </aside>

                <div class="profile-content">
                    <div class="tabs">
                        <button class="tab active" data-tab="edit-profile">Edit Profil</button>
                        <button class="tab" data-tab="my-links">Link Saya</button>
                        <button class="tab" data-tab="analytics">Analitik</button>
                        <button class="tab" data-tab="settings">Pengaturan</button>
                    </div>

                    <div class="tab-content active" id="edit-profile">
                        <h2>Edit Profil</h2>
                        <form id="editProfileForm">
                            <div class="form-group">
                                <label for="nameInput">Nama</label>
                                <input type="text" class="form-control" id="nameInput" placeholder="Masukkan nama Anda">
                            </div>
                            <div class="form-group">
                                <label for="emailInput">Email</label>
                                <input type="email" class="form-control" id="emailInput" placeholder="Masukkan email Anda" readonly>
                            </div>
                            <div class="form-group">
                                <label for="bioInput">Bio</label>
                                <textarea class="form-control" id="bioInput" placeholder="Ceritakan sedikit tentang diri Anda"></textarea>
                            </div>
                            <button type="submit" class="save-btn">
                                <i class="fas fa-save"></i> Simpan Perubahan
                            </button>
                        </form>
                    </div>

                    <div class="tab-content" id="my-links">
                        <h2>Link Saya</h2>
                        <div class="url-list" id="userUrlList">
                            <!-- URL list will be populated by JavaScript -->
                        </div>
                    </div>

                    <div class="tab-content" id="analytics">
                        <h2>Analitik</h2>
                        <div id="analyticsContent">
                            <!-- Analytics content will be populated by JavaScript -->
                        </div>
                    </div>

                    <div class="tab-content" id="settings">
                        <h2>Pengaturan</h2>
                        <form id="settingsForm">
                            <div class="form-group">
                                <label for="passwordInput">Password Baru</label>
                                <input type="password" class="form-control" id="passwordInput" placeholder="Masukkan password baru">
                            </div>
                            <div class="form-group">
                                <label for="confirmPasswordInput">Konfirmasi Password</label>
                                <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Konfirmasi password baru">
                            </div>
                            <button type="submit" class="save-btn">
                                <i class="fas fa-save"></i> Ubah Password
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="notification" id="notification"></div>

    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Konfirmasi Hapus</h2>
                <button class="close-modal" id="closeDeleteModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>Apakah Anda yakin ingin menghapus link ini?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancelDelete">Batal</button>
                <button class="btn btn-primary" id="confirmDelete">Hapus</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="auth.js"></script>
    <script src="suki.js"></script>
    <script src="script.js"></script>
</body>
</html>
