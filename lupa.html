<!DOCTYPE html>
<html lang="id">
<head>
	<link rel="icon" href="/icon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Kata Sandi - URL Shortener</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --bg: #ffffff;
            --text: #333333;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --border: #e0e0e0;
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary: #4895ef;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #121212;
            --dark: #f8f9fa;
            --bg: #121212;
            --text: #e0e0e0;
            --card-bg: #1e1e1e;
            --shadow: rgba(0, 0, 0, 0.3);
            --border: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: var(--transition);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 2.8rem;
        }

        .auth-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px var(--shadow);
            animation: fadeInUp 1s ease;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .auth-subtitle {
            color: var(--text);
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background-color: var(--bg);
            color: var(--text);
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            transition: var(--transition);
            width: 100%;
        }

        .btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--card-bg);
            box-shadow: 0 2px 10px var(--shadow);
        }

        .theme-toggle:hover {
            background-color: var(--shadow);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: rgba(76, 201, 240, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .alert-danger {
            background-color: rgba(247, 37, 133, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .instructions {
            background-color: rgba(67, 97, 238, 0.1);
            border-left: 4px solid var(--primary);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 8px 8px 0;
        }

        .instructions p {
            margin: 0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <a href="index.html" class="logo">
            <i class="fas fa-link"></i>
            ShortURL
        </a>

        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Lupa Kata Sandi</h1>
                <p class="auth-subtitle">Masukkan email Anda untuk mereset kata sandi</p>
            </div>

            <div class="instructions">
                <p>Kami akan mengirimkan email dengan tautan untuk mereset kata sandi Anda.</p>
            </div>

            <div id="alert-container"></div>

            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email-input">Email</label>
                    <input type="email" id="email-input" class="form-control" placeholder="Masukkan alamat email Anda" required>
                </div>
                
                <button type="submit" class="btn">Kirim Tautan Reset</button>
            </form>

            <div class="auth-footer">
                <p>Ingat kata sandi? <a href="login.html">Masuk di sini</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
